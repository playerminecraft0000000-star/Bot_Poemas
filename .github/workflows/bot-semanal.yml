name: Rodar bot toda segunda 18h

on:
  schedule:
    - cron: "0 21 * * 1"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependÃªncias
        run: |
          pip install -r requirements.txt

      - name: Executar bot
        run: |
          python3 bot.py
